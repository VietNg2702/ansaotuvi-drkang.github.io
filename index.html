<!DOCTYPE html>
<html>
<head>
    <title>Nhập Thông Tin</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
    <datalist id="mylist">
        <option value="Tý">
        <option value="Sửu">
        <option value="Dần">
        <option value="Mão">
        <option value="Thìn">
        <option value="Tỵ">
        <option value="Ngọ">
        <option value="Mùi">
        <option value="Thân">
        <option value="Dậu">
        <option value="Tuất">
        <option value="Hợi">
     </datalist>
    <datalist id="listGioi">
        <option value="Nam">
        <option value="Nữ">
     </datalist>

    <form class="center" id="thongtin" action="ansaotuvi.html">
    <center>
        <br> <br>
        <div class="title">AN SAO TỬ VI</div> <br> <br>
        Họ và tên: <input type="text" id="iphovaten"> <br><br>
        Giới tính: <input type="search" list="listGioi" id="ipgioitinh"> <br><br>
        <input type="radio" id="amlich" name="iplich" value="amlich">
        <label for="amlich">Âm lịch</label>
        <input type="radio" id="duonglich" name="iplich" value="duonglich"> 
        <label for="duonglich">Dương lịch</label> <br><br>
        Ngày/Tháng/Năm: Giờ sinh: <br><br>
        <input type="number" id="ipngay" min="1" max="31"> 
        / <input type="number" id="ipthang" min="1" max="12"> 
        / <input type="number" id="ipnam" min="0" max="3000"> 
        : <input type="search" list="mylist" id="ipgio"> <br><br>
        <button onclick="changeAction()">Nhập</button><br>
    </center>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
