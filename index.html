<!DOCTYPE html>
<html>
<head>
    <title>Nhập Thông Tin</title>
    <meta charset="utf-8">
</head>
<body>
    <datalist id="mylist">
        <option value="Tý">
        <option value="Sửu">
        <option value="Dần">
        <option value="Mão">
        <option value="Thìn">
        <option value="Tỵ">
        <option value="Ngọ">
        <option value="Mùi">
        <option value="Thân">
        <option value="Dậu">
        <option value="Tuất">
        <option value="Hợi">
     </datalist>
    <datalist id="listGioi">
        <option value="Nam">
        <option value="Nữ">
     </datalist>
    <center>
    <form id="thongtin" action="ansaotuvi.html">

        Họ và tên: <input type="text" id="iphovaten"> Giới tính: <input type="search" list="listGioi" id="ipgioitinh"> <br><br>
        (Âm lịch) Ngày/Tháng/Năm: Giờ sinh: <br><br>
        <input type="number" id="ipngay" min="1" max="31"> 
        / <input type="number" id="ipthang" min="1" max="12"> 
        / <input type="number" id="ipnam" min="0" max="3000"> 
        : <input type="search" list="mylist" id="ipgio"> <br><br>
        <button onclick="changeAction()">Nhập</button>
   
    </form>
    </center>
    <script src="index.js"></script>
</body>
</html>
